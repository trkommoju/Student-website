<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100-vh;
        }

        form {
            margin-top: 100px;
        }
    </style>
</head>


<body>

    <form id="signupForm" method="post">
        <h3>Sign UP</h3>
        <div>
            <label for="newEmail">Email:</label>
            <input type="email" name="email" id="newEmail" placeholder="Enter your email" required>
        </div>
        <br>
        <div>
            <label for="newName">User Name:</label>
            <input type="text" name="userName" id="newName" placeholder="Enter User Name" required>
        </div>
        <br>
        <div>
            <label for="newPassword">Password:</label>
            <input type="text" name="password" id="newPassword" placeholder="Enter your password" required>
        </div>
        <br>
        <div>
            Already have an account? <a href="Login.html">Login</a>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
        <div id="messageSignup" style="color: red; margin-top: 10px;"></div>
    </form>

    <script src="index.js"></script>

</body>

</html>
