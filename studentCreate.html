<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>studentCreate</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100-vh;
        }

        form {
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <form id="studentCreate" method="post">
        <h1>Create Student</h1>
        <div>
            <label for="studentCreateFirstName">First Name:</label>
            <input type="text" id="studentCreateFirstName" name="StudentCreateFirstName"
                placeholder="Enter your first name" required>
        </div>

        <div>
            <label for="studentCreateLastName">Last Name:</label>
            <input type="text" id="studentCreateLastName" name="studentCreateLastName"
                placeholder="Enter your last name" required>
        </div>

        <div>
            <label for="studentCreateEmail">Email:</label>
            <input type="email" id="studentCreateEmail" name="studentCreateEmail" placeholder="Enter your email"
                required>
        </div>

        <div>
            <label for="studentCreateDateOfBirth">Date of Birth</label>
            <input type="date" id="studentCreateDateOfBirth" name="studentCreateDateOfBirth"
                placeholder="Enter your date of birth" required>
        </div>

        <div>
            <label for="studentCreateGrade">Grade</label>
            <input type="number" id="studentCreateGrade" name="studentCreateGrade" placeholder="Enter the grade"
                required>
        </div>

        <div>
            <input type="submit" value="submit">
        </div>

        <a href="dashboard.html">Home</a>

        <div id="messageStudentCreate"></div>

    </form>
    <script src="index.js"></script>
</body>

</html>
