<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Target Update</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100-vh;
        }

        form {
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <form id="updateForm" method="post">
        <h1 id="updateTitle">Update</h1>
        <input type="hidden" id="targetUpdateID" name="targetUpdateID">
        <div class="updateFirstName">
            <label for="targetUpdateFirstName">First Name:</label>
            <input type="text" id="targetUpdateFirstName" name="targetUpdateFirstName"
                placeholder="Enter the first name" required>
        </div>

        <div class="updateLastName">
            <label for="targetUpdateLastName">Last Name:</label>
            <input type="text" id="targetUpdateLastName" name="targetUpdateLastName" placeholder="Enter your last name"
                required>
        </div>

        <div class="updateEmail">
            <label for="targetUpdateEmail">Email:</label>
            <input type="email" id="targetUpdateEmail" name="targetUpdateEmail" placeholder="Enter your email" required>
        </div>

        <div class="updateDateOfBirth">
            <label for="targetUpdateDateOfBirth">Date of Birth</label>
            <input type="date" id="targetUpdateDateOfBirth" name="targetUpdateDateOfBirth"
                placeholder="Enter your date of birth" required>
        </div>

        <div class="updateType">
            <label for="targetUpdateType" id="updateTypeLabel">Type</label>
            <input type="text" id="targetUpdateType" name="targetUpdateType" placeholder="Enter the type" required>
        </div>


        <input type="submit" value="submit">


        <a href="dashboard.html">Home</a>

        <div id="messageUpdate"></div>
        <br>
    </form>
    <script src="index.js"></script>
    <script src="Update.js"></script>
</body>

</html>
