<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="header">
        <div class="text-box">
            <h1 id="dashboardTitle">Admin Dashboard</h1>
        </div>
        <div class="logout">
            <input type="button" value="Logout" onclick="logout()">
        </div>
        <div class="dropMenu" id="dropMenu">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul id="menuItems">
                <!---adds the list throught the javascript--->
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
        <hr>
    </section>
    <form id="dashboardForm" onsubmit="return">
        <div class="listContainer">
            <h2 id='listTitle'>List:</h2>
            <nobr>
                <div class="searchBar">
                    <label for="searchInput">Search:</label>
                    <input type="text" name="searchInput" id="searchInput" placeholder="please enter">
                    <select id="options">
                        <!--options will be entered via the dashboard.js-->
                    </select>
                </div>
            </nobr>
            <table id='dataTable' class="data-table">
                <thead id='tableHead'>
                    <!--will be entered via dashboard.js-->
                </thead>
                <tbody id="tableBody">
                    <!--will be entered via dashboard.js-->
                </tbody>
            </table>
        </div>

        <div id="messageDashboard"></div>


    </form>
    <script src="Update.js" type="module"></script>
    <script src="index.js"></script>
    <script src="dashboard.js"></script>

</body>

</html>
