<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dashboard</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="header">
        <div class="text-box">
            <h1>Student Admin</h1>
        </div>
        <div class="logout">
            <input type="button" value="Logout" onclick="window.location.href ='Login.html'">
        </div>
        <div class="dropMenu" id="dropMenu">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="studentCreate.html">Add a Student</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
        <hr>
    </section>
    <form id="dashboardForm" onsubmit="return">
        <div class="students-list">
            <h2>Students List:</h2>
            <nobr>
                <div class="searchBar">
                    <label for="searchInput">Search:</label>
                    <input type="text" name="searchInput" id="searchInput" placeholder="please enter">
                    <select id="options">
                        <option>Name</option>
                        <option>Email</option>
                        <option>Grade</option>
                    </select>
                </div>
            </nobr>
            <table class="student-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Email</th>
                        <th>Student Grade</th>
                        <th>Update Student</th>
                        <th>Delete Student</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">

                </tbody>

            </table>
        </div>

        <div id="messageDashboard"></div>


    </form>
    <script src="Update.js" type="module"></script>
    <script src="index.js"></script>
    <script src="dashboard.js"></script>

</body>

</html>
